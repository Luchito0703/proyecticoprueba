version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - app-network

    nexus:
      image: sonatype/nexus3
      container_name: nexus
      ports:
        - "8081:8081"  # Interfaz de administraci√≥n web
        - "8082:8082"  # Puerto para Docker Registry
      volumes:
        - nexus-data:/nexus-data

volumes:
  nexus-data:


networks:
  app-network:
  